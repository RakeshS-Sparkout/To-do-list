<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="todo-list">
            <h1 class="text-center mb-4">To-Do List</h1>
            <div class="input-group mb-3">
                <input type="text" id="input-box" class="form-control" placeholder="Add a new task">
                <button class="btn btn-primary" onclick="addTask()">Add</button>
            </div>
            <ul class="list-group" id="list-container">
                <!-- Tasks will be added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
